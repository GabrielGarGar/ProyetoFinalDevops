name: Deploy to EC2 via SCP + SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Copy project files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "./"
        target: "~/devops-final"

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/devops-final
          docker-compose down
          docker-compose build --no-cache
          docker-compose up -d

    - name: Set up python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: install build & twine
      run: |
        pip install --upgrade build twine

    - name: build package
      run: |
        pip -m build

    - name: list build output
      run: |
        ls -la
        ls -la dist
    
    - name: Upload package to nexus PyPI
      env:
        TWINE_USERNAME: ${{ secrets.NEXUS_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
      run: |
        twine upload --repository-url "${{ secrets.NEXUS_URL }}" dist/*.tar.gz dist/*whl

